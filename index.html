<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Framer site embedded on GitHub Pages without branding." />
  <title>Your Site Title</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* optional â€“ adjust background */
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
      display: block;
    }

    /* Safety: hide any injected headers (Framer Embed adds these sometimes) */
    h1, .framer-embed h1 {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Framer Embed Clean Version -->
  <iframe 
    src="https://void.framer.photos/about" 
    title=""
    allowfullscreen
    loading="lazy">
  </iframe>
</body>
</html>
